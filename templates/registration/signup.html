<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }
        .signup-container {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            width: 350px;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            color: #ff0000;
            text-align: center;
        }
        .signup-container form {
            display: flex;
            flex-direction: column;
        }
        .signup-container form input[type="text"],
        .signup-container form input[type="email"],
        .signup-container form input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ff0000;
            border-radius: 4px;
            background-color: #333333;
            color: #ffffff;
        }
        .signup-container form input[type="submit"] {
            padding: 10px;
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .signup-container form input[type="submit"]:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Signup</h2>

    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Signup">
    </form>
</div>

</body>
</html>
